<ol>
  <!--
    هستیم todo با آبجکت todo-item ما در حال ارائه هر
    به طوری که محتوای آن می‌تواند پویا باشد
    ما همچنین باید برای هر کامپوننت یک "کلید" ارائه دهیم
    توضیح داده شده است v-for که در قسمت راهنمای
  -->
  <TodoItem
    v-for="item in groceryList"
    :todo="item"
    :key="item.id"
  ></TodoItem>
</ol>
