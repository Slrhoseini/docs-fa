<!--
درون تمپلیت‌ها نیاز نداریم .value توجه داشته باشید که ما به
ها به طور خودکار در تمپلیت‌ها "باز" می شوند ref زیرا
-->
<h1>{{ message }}</h1>

<!--
اتصال به یک تابع
است v-on:click مخفف @click سینتکس
-->
<button @click="reverseMessage">معکوس کردن پیام</button>

<!-- همچنین می‌تواند یک عبارت درون خطی باشد -->
<button @click="message += '!'">اضافه کردن "!"</button>

<!--
همچنین مدیفایرهایی را برای کارهای رایج ارائه می‌دهد Vue
e.stopPropagation() و e.preventDefault() مانند
-->
<a href="https://vuejs.org" @click.prevent="notify">
  پیوندی با ()e.preventDefault
</a>
